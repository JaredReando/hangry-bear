<!DOCTYPE html>
<html>
<head>
  <title>Hangry Bear</title>
</head>
<body>

              <div class="row">

                  </div>
                  <h6>Stamina</h6>
                  <div class="progress">
                    <div id="hiker-stamina-bar" class="progress-bar bg-info" role="progressbar" style="" aria-valuenow="94" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-md-2 hiker-boxes" >
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">üçê</h5>
                      <p id="number-of-berries"></p>
                    </div>
                  </div>
                </div>

                <div class="col-md-2 hiker-boxes" >

                    <div class="card-body">
                      <h5 class="card-title text-center">‚õìÔ∏è</h5>
                      <p id="number-of-captures"></p>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Bear</h5>

              <img class="center" src="https://images-na.ssl-images-amazon.com/images/I/512iaW-4J-L._SX425_.jpg" alt="this doesn't work">


              <div class="row">
                <div class="col-md-8">
                  <h6>Food Level</h6>
                  <div class="progress">
                    <div id="bear-food-bar" class="progress-bar bg-warning" role="progressbar" style="" aria-valuenow="94" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h6>How Sleepy?</h6>
                  <div class="progress">
                    <div id="bear-sleep-bar" class="progress-bar bg-success" role="progressbar" style="" aria-valuenow="94" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h6>Rage Meter</h6>
                  <div class="progress">
                    <div id="bear-rage-bar" class="progress-bar bg-danger" role="progressbar" style="" aria-valuenow="94" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
        <div id="button-row" class="row">

          <div class="col-md-12">
            <button class="btn btn-success btn-massive" type="submit" id="forage-button" name="button">Forage</button>
            <button class="btn btn-success btn-massive" type="submit" id="feed-button"name="button">Feed</button>
            <button class="btn btn-success btn-massive" type="submit" id="capture-button" name="button">Capture</button>
